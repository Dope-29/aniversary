<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Year Anniversary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background-color: #ffccd5;
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
            color: #c00;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .big-text {
            position: absolute;
            font-size: 50px;
            font-weight: bold;
            opacity: 0;
        }
        img {
            width: 20%;
            max-width: 200px;
            position: absolute;
            opacity: 0;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .message {
            position: absolute;
            bottom: 50px;
            font-size: 24px;
            opacity: 0;
        }
        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
            opacity: 0.9;
            animation: rotateFlower linear infinite;
        }
        @keyframes rotateFlower {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="animationContainer">
        <div class="big-text" id="bigText">Happy First Year Anniversary Ishmuuu‚ù§Ô∏è</div>
        <img id="image1" src="C:\Users\dany2\OneDrive\Desktop\website\photo_1_2025-02-16_00-21-38.jpg" alt="Love Memory 1">
        <img id="image2" src="C:\Users\dany2\OneDrive\Desktop\website\photo_4_2025-02-16_00-21-38.jpg" alt="Love Memory 2">
        <img id="image3" src="C:\Users\dany2\OneDrive\Desktop\website\photo_7_2025-02-16_00-21-38.jpg" alt="Love Memory 3">
        <img id="image4" src="C:\Users\dany2\OneDrive\Desktop\website\photo_3_2025-02-16_00-21-38.jpg" alt="Love Memory 4">
        <img id="image5" src="C:\Users\dany2\OneDrive\Desktop\website\photo_5_2025-02-16_00-21-38.jpg" alt="Love Memory 5">
        <img id="image6" src="C:\Users\dany2\OneDrive\Desktop\website\photo_6_2025-02-16_00-21-38.jpg" alt="Love Memory 6">
        <img id="image7" src="C:\Users\dany2\OneDrive\Desktop\website\photo_12_2025-02-16_00-21-38.jpg" alt="Love Memory 7">
        <img id="image8" src="C:\Users\dany2\OneDrive\Desktop\website\photo_8_2025-02-16_00-21-38.jpg" alt="Love Memory 8">
        <img id="image9" src="C:\Users\dany2\OneDrive\Desktop\website\photo_9_2025-02-16_00-21-38.jpg" alt="Love Memory 9">
        <img id="image10" src="C:\Users\dany2\OneDrive\Desktop\website\photo_10_2025-02-16_00-21-38.jpg" alt="Love Memory 10">
        <img id="image11" src="C:\Users\dany2\OneDrive\Desktop\website\photo_11_2025-02-16_00-21-38.jpg" alt="Love Memory 11">
        <img id="image12" src="C:\Users\dany2\OneDrive\Desktop\website\photo_2_2025-02-16_00-21-38.jpg" alt="Love Memory 12">
        <div class="message" id="finalMessage">May our love bloom till eternityüíñ</div>
    </div>
    <script>
        const timeline = gsap.timeline();

        timeline.to("#bigText", { opacity: 1, scale: 1.2, duration: 2, ease: "bounce.out" })
                .to("#bigText", { opacity: 0, duration: 1 }, "+=2");

        const images = document.querySelectorAll("img");

        images.forEach((img, index) => {
            let startX = Math.random() * window.innerWidth - window.innerWidth / 2;
            let startY = Math.random() * window.innerHeight - window.innerHeight / 2;
            
            gsap.set(img, { x: startX, y: startY, scale: 0.5 });
            
            timeline.to(img, { opacity: 1, duration: 1.5, x: "-50%", y: "-50%", scale: 1.5, ease: "power2.inOut" })
                    .to(img, { duration: 3 });
        });

        timeline.to("#finalMessage", { opacity: 1, duration: 3, ease: "power2.inOut" });

        function createFallingFlower() {
            let flower = document.createElement("div");
            flower.classList.add("flower");
            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.top = "-50px";
            let flowerImages = [
                "üå∏", "üåº", "üå∫", "üå∑", "üåª", "üíê"
            ];
            flower.textContent = flowerImages[Math.floor(Math.random() * flowerImages.length)];
            flower.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(flower);
            
            gsap.to(flower, {
                y: window.innerHeight + 50,
                duration: Math.random() * 3 + 2,
                opacity: 0,
                ease: "linear",
                onComplete: () => flower.remove()
            });
        }
        
        setInterval(createFallingFlower, 150);
    </script>
</body>
</html>
